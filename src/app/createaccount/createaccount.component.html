<div class="container">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div class="jumbotron">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" #userNameRef="ngModel" minlength="4" required name="username"  ngModel/>
      <div *ngIf="userNameRef.errors && (userNameRef.dirty||userNameRef.touched)">
        <div [hidden]="!userNameRef.errors.required">
          Please enter a username
        </div>
        <!--<div><h3>{{userNameRef.value}}</h3></div>-->

        <div [hidden]="!userNameRef.errors.minlength">
            Please enter a username with more than 4 characters
        </div>
      </div>
    </div>

    <div class="form-group">
    <div>
      <label>Password</label>
      <input type="password" class="form-control"  #userPassword="ngModel" minlength="4" required name="password" ngModel/>
    </div>

    <div *ngIf="userPassword.errors && (userNameRef.dirty||userNameRef.touched)">
      <div [hidden]="!userPassword.errors.required">
        Please enter a password
      </div>

      <div [hidden]="!userPassword.errors.minlength">
        Password too short, must be bigger than 4 characters
      </div>
    </div>
    </div>

    <button class="btn btn-primary form-control" [disabled]="!userForm.form.valid" type="submit">Register</button>
  </form>
</div>
  </div>
</div>
